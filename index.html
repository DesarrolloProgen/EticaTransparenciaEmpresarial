<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
    <title>Etica y Transparencia Empresarial</title>
    <script src="./js/main.js"></script>
    <script src="./js/validaciones.js"></script>
    <script src="./js/onChage.js"></script>
  </head>
  <body style="overflow-x: hidden">
    <form id="formulario" onsubmit="return validaciones()">
      <div class="container">
        <fieldset class="border p-2">
          <legend class="w-auto" style="font-size: x-large">Denuncias</legend>
          <!--Fila reporte anonimo-->
          <div id="tipo_reporte" class="row mb-3 align-items-center">
            <label for="_si" class="col-sm-2 col-form-label offset-md-1"
              >¿Desea reportar anonimamente?</label
            >
            <div class="col-sm-3">
              <input
                type="radio"
                id="tipo_reporte_si"
                name="tipo_reporte"
                value="Si"
                onclick="tipoReporte(this);"
              />
              <label for="tipo_reporte_si" class="col-form-label">Si</label>
              <input
                type="radio"
                id="tipo_reporte_no"
                name="tipo_reporte"
                value="No"
                onclick="tipoReporte(this);"
                style="margin-left: 25px"
              />
              <label for="tipo_reporte_no" class="col-form-label">No</label>
            </div>
          </div>
          <div id="persona" style="display: none">
            <div class="row mb-3 align-items-center">
              <label for="nombre" class="col-sm-2 col-form-label offset-md-1"
                >Nombre:
              </label>
              <div class="col-sm-3">
                <input
                  type="text"
                  class="form-control"
                  name="nombre"
                  id="nombre"
                  onchange="onChangeNombre(event)"
                  placeholder="Ingrese su nomnbre"
                />
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <label
                for="t_identificacion"
                class="col-sm-2 col-form-label offset-md-1"
                >Tipo de identificación:
              </label>
              <div class="col-sm-8">
                <div class="row">
                  <div class="col-sm-4">
                    <select
                      id="t_identificacion"
                      name="t_identificacion"
                      class="form-control"
                      onchange="tipoindentificacionOnchange(this)"
                    >
                      <option disabled selected>Selecciona una opción</option>
                      <option>Cedula de Ciudadania</option>
                      <option>Cedula Extranjeria</option>
                      <option>NIT</option>
                      <option>Pasaporte</option>
                      <option>Tarjeta de Identidad</option>
                      <option>Carné Diplomatico</option>
                      <option>Permiso Especial</option>
                      <option>Otro:</option>
                    </select>
                  </div>
                  <div
                    class="col-sm-4"
                    id="input_tipo_identificacion"
                    style="display: none"
                  >
                    <input
                      type="text"
                      class="form-control"
                      name="num_identificacion"
                      id="otro_tipo_identificacion"
                      onchange="onChangeOtroTipoIdentificacion(event)"
                      placeholder="Ingrese otro tipo de identificación"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <label
                for="num_identificacion"
                class="col-sm-2 col-form-label offset-md-1"
                >Número de identificación:
              </label>
              <div class="col-sm-3">
                <input
                  type="text"
                  class="form-control"
                  name="num_identificacion"
                  id="num_identificacion"
                  onchange="onChangeNumeroIdentificacion(event)"
                  placeholder="Ingrese su numero de identificación"
                />
              </div>
            </div>
          </div>
          <div>
            <div class="row mb-3 align-items-center">
              <label
                for="tipo_denuncia"
                class="col-sm-2 col-form-label offset-md-1"
                >Tipo de denuncia:
              </label>
              <div class="col-sm-8">
                <div class="row">
                  <div class="col-sm-4">
                    <select
                      id="tipo_denuncia"
                      name="tipo_denuncia"
                      class="form-control"
                      onchange="tipoDenunciaOnchange(this)"
                    >
                      <option disabled selected>Selecciona una opción</option>
                      <option>Corrupción</option>
                      <option>Soborno</option>
                      <option>Soborno Transnacional</option>
                      <option>Revisoria fiscal</option>
                      <option>Remuneracion y Comisiones</option>
                      <option>Regalos, Entretenimiento y Hospitalidad</option>
                      <option>Transparencia</option>
                      <option>Conflicto de Intereses</option>
                      <option>Información Privilegiada</option>
                      <option>Informacion Confidencial</option>
                      <option>Privacidad y Proteccion de Datos</option>
                      <option>Recursos de la Empresa</option>
                      <option>Competencia Justa</option>
                      <option>
                        Uso de Registros Comerciales y Financieros y la Lucha
                        Contra el Blanqueo de Dinero
                      </option>
                      <option>Calidad del Producto</option>
                      <option>Salud, Seguridad y Proteccion</option>
                      <option>Acoso</option>
                      <option>Donaciones</option>
                      <option>Archivo y Conservacion de Documentos</option>
                      <option>Posible Adquiriente</option>
                      <option>Otras:</option>
                    </select>
                  </div>
                  <div
                    class="col-sm-4"
                    id="input_tipo_denuncia"
                    style="display: none"
                  >
                    <input
                      type="text"
                      class="form-control"
                      name="otro_tipo_denuncia"
                      id="otro_tipo_denuncia"
                      onchange="onChangeOtroTipoDenuncia(event)"
                      placeholder="Ingrese el tipo de denuncia"
                    />
                  </div>
                </div>
                <small id="HelpArchivo" class="form-text text-muted"
                  >Seleccione el tema con el que estan relacionados los hechos,
                  en caso de no encontrarse elija la opcion "otras"</small
                >
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <label
                for="descripcion_situacion"
                class="col-sm-2 col-form-label offset-md-1"
                >Describa la situación:
              </label>
              <div class="col-sm-8">
                <textarea
                  type="text"
                  class="form-control"
                  name="descripcion_situacion"
                  id="descripcion_situacion"
                  onchange="onchangeDescripcion(event)"
                  placeholder="De manera clara, detallada y precisa mencione los hechos de los cuales tiene conocimiento"
                  cols="50"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <label
                for="areas_involucradas"
                class="col-sm-2 col-form-label offset-md-1"
                >Area(s) Involucrada(s)
              </label>
              <div class="col-sm-8">
                <textarea
                  type="text"
                  class="form-control"
                  name="areas_involucradas"
                  id="areas_involucradas"
                  onchange="onchangeAreasInvolucradas(event)"
                  placeholder="Especifique cual o cuales areas estan inmersas en la situación"
                  cols="50"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <label
                for="personas_involucradas"
                class="col-sm-2 col-form-label offset-md-1"
                >Nombres o Cargos de las personas implicadas
              </label>
              <div class="col-sm-8">
                <textarea
                  type="text"
                  class="form-control"
                  name="personas_involucradas"
                  onchange="onchangePersonasImplicadas(event)"
                  id="personas_involucradas"
                  cols="50"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div id="evidencias" class="row mb-3 align-items-center">
              <label for="_si" class="col-sm-2 col-form-label offset-md-1"
                >Evidencias</label
              >
              <div class="col-sm-3">
                <input
                  type="radio"
                  id="evidencias"
                  name="evidencias"
                  value="Si"
                  onclick="evidenciaOnchage(this);"
                />
                <label for="evidencias_si" class="col-form-label">Si</label>
                <input
                  type="radio"
                  id="evidencias_no"
                  name="evidencias"
                  value="No"
                  onclick="evidenciaOnchage(this);"
                  style="margin-left: 25px"
                />
                <label for="evidencias_no" class="col-form-label">No</label>
              </div>
            </div>
            <div class="row" id="subir_archivos" style="display: none">
              <div class="col-md-8 offset-md-1">
                <div class="custom-file">
                  <input
                    type="file"
                    name="archivo"
                    class="custom-file-input"
                    id="customFile"
                    onchange="onChangeFile(this)"
                    multiple
                  />
                  <label class="custom-file-label" for="customFile"
                    >Selecciona los archivos de evidencia</label
                  >
                </div>
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <label for="_si" class="col-sm col-form-label offset-md-1"
                >En caso de que la compañia requiera ampliar más la Información
                es posible contactarlo</label
              >
              <div class="col-sm-3">
                <input
                  type="radio"
                  id="contacto_si"
                  name="contacto"
                  value="Si"
                  onclick="contactoOnchange(this);"
                />
                <label for="contacto_si" class="col-form-label">Si</label>
                <input
                  type="radio"
                  id="contacto_no"
                  name="contacto"
                  value="No"
                  onclick="contactoOnchange(this);"
                  style="margin-left: 25px"
                />
                <label for="contacto_no" class="col-form-label">No</label>
              </div>
            </div>
            <div
              class="row mb-3 align-items-center"
              id="contacto"
              style="display: none"
            >
              <label
                for="tipo_contacto"
                class="col-sm-2 col-form-label offset-md-1"
                >Tipo de Contacto
              </label>
              <div class="col-sm-8">
                <div class="row">
                  <div class="col-sm-4">
                    <select
                      id="tipo_contacto "
                      name="tipo_contacto"
                      class="form-control"
                      onchange="OnchangeTipoContacto(this)"
                    >
                      <option disabled selected>Selecciona una opción</option>
                      <option>Telefonico</option>
                      <option>Correo Electronico</option>
                      <option>Red social</option>
                      <option>Mensajeria Instantanea</option>
                      <option>Otro:</option>
                    </select>
                  </div>
                  <div
                    class="col-sm-4"
                    id="input_tipo_contacto"
                    style="display: none"
                  >
                    <input
                      type="text"
                      class="form-control"
                      name="otro_tipo_contacto"
                      id="otro_tipo_contacto"
                      onchange="onChangeOtroTipoContacto(event)"
                      placeholder="Ingrese el tipo de contacto"
                    />
                  </div>
                </div>
              </div>
                <br><br>
                <label for="Contacto" class="col-sm-2 col-form-label offset-md-1"
                  >Contacto:
                </label>
                <div class="col-sm-3">
                  <input
                    type="text"
                    class="form-control"
                    name="Contacto"
                    id="Contacto"
                    onchange="onChangeContacto(event)"
                    placeholder="Ingrese el contacto"
                  />
                </div>
          </div>
          <div class="row">
            <div class="col-md-8 offset-md-1">
              <input
                style="margin-top: 3px; font-size: smaller"
                id="boton"
                type="button"
                class="btn btn-lg btn-success"
                data-toggle="modal"
                data-target="#exampleModal"
                onclick="validaciones()"
                value="Enviar denuncia"
              />
            </div>
          </div>
        </fieldset>

        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header" id="headermensaje">
                <h5 class="modal-title" id="titulomensaje">Cargando....</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="mensaje" class="modal-body">
                <img
                  src="https://acegif.com/wp-content/uploads/loading-25.gif"
                  alt="Cargando"
                  width="50px"
                  height="50px"
                />
                <span style="padding-left: 10px">Cargando...</span>
              </div>
              <div class="modal-footer">
                <button
                  type="sumbit"
                  class="btn btn-success"
                  data-dismiss="modal"
                >
                  OK
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
